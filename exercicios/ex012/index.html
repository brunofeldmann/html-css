<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="skull.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/tuelhos1080.mp4" width="560" controls></video>
    <video src="midia/Tuelhos720.mp4" width="560" controls></video> <!--OGV MP4 MKV-->
    <video width="560" controls>
        <source src="midia/Tuelhos720.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado em um servidor externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ql70nnlZt-Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
